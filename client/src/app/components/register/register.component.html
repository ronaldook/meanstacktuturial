<h1 class ="page-header">Register Page</h1>
<form [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username"
      formControlName="username" />
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div>
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email"
      formControlName="email"/>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password"
      formControlName="password"/>
    </div>
  </div>
  <div class="form-group">
    <label for="confirm">Confirm PassWord</label>
    <div>
      <input type="password" name="confirm" class="form-control" autocomplete="off" placeholder="*Confirm Password"    formControlName="confirm" />
    </div>
  </div>
  <input type="submit" clas="btn btn-primary" value="Submit" />
</form>
